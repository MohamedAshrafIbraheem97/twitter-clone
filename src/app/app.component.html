<div class="container">
  <div class="row position-relative">
    <div class="col-2 col-md-3">
      <app-nav></app-nav>
    </div>
    <div class="col-10 col-md-9">
      <app-content></app-content>
    </div>
    <div
      class="col-12 position-fixed px-0 bg-primary bottom-0 start-0"
      id="footer"
      *ngIf="!isLoggedIn"
    >
      <app-footer (authTypeIsLogin)="authComponentType($event)"></app-footer>
    </div>
    <div
      class="col-12 position-fixed top-0 start-0 bottom-0 p-0"
      id="authPopup"
    >
      <app-auth
        (closeComponenet)="toggleElementVisibilityById('authPopup')"
        [isLogin]="authTypeIsLogin"
      ></app-auth>
    </div>
  </div>
</div>

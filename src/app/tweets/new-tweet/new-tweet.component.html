<div class="container border-top">
  <div class="row">
    <div
      [hidden]="progress === 0"
      class="progress p-0"
      role="progressbar"
      style="height: 2px"
    >
      <div class="progress-bar" [style.width]="progress + '%'"></div>
    </div>
  </div>
  <div class="row gx-2 pt-3">
    <!-- [hidden]="progress > 0 && progress <= 100" -->
    <!-- <div [hidden]="progress === 0"> -->
    <!-- </div> -->
    <div class="col-2 col-lg-1">
      <app-profile-image
        [user]="loggedInUser"
        [widthAndHeight]="'largerWidth'"
      ></app-profile-image>
    </div>
    <!-- writting new tweet  -->
    <div class="col-10 col-lg-11">
      <form [formGroup]="tweetForm" (ngSubmit)="onTweetCreation()">
        <div class="row">
          <div class="col-12">
            <textarea
              name="tweetWriting"
              id=""
              cols="30"
              rows="1"
              class="form-control border-0 py-1"
              placeholder="What's happening?"
              (input)="inputChanged()"
              #newTweetTextarea
              formControlName="tweet"
            ></textarea>
            <hr class="opacity-25 text-secondary" />
          </div>
        </div>
        <div class="row">
          <div class="col-8"></div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <div class="d-flex" *ngIf="tweetForm.dirty">
              <p
                class="m-0 pe-2"
                [ngClass]="currentProgress < 0 ? 'text-danger' : ''"
              >
                {{ currentProgress }}
              </p>
              <div class="vertical-line"></div>
            </div>
            <button
              class="btn btn-primary rounded-pill fw-bold ms-2"
              [disabled]="!tweetForm.valid"
            >
              Tweet
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
